  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f2937, #111827);
      color: #f9fafb;
      min-height: 100vh;
    }

nav {
      background-color: rgba(31, 41, 55, 0.95);
      color: white;
      padding: 1rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #38bdf8;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      color: #f9fafb;
      text-decoration: none;
      font-weight: 600;
      padding: 0.2rem 0.2rem;
      border-radius: 6px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #38bdf8;
      color: #0f172a;
    }


    .map-container {
      max-width: 1000px;
      margin: 4rem auto;
      background-color: #1e293b;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 12px 24px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      color: #38bdf8;
      margin-bottom: 1rem;
    }

    p.description {
      text-align: center;
      font-size: 1.1rem;
      color: #e2e8f0;
      margin-bottom: 2rem;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: 0;
      border-radius: 12px;
    }
  </style>
</head>
