<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volunteer | Safe Haven</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f2937, #111827);
      color: #f9fafb;
      min-height: 100vh;
    
    }

nav {
      background-color: rgba(31, 41, 55, 0.95);
      color: white;
      padding: 1rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #38bdf8;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      color: #f9fafb;
      text-decoration: none;
      font-weight: 600;
      padding: 0.2rem 0.2rem;
      border-radius: 6px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #38bdf8;
      color: #0f172a;
    }
    .volunteer-container {
      max-width: 850px;
      margin: 6rem auto;
      background-color: #1e293b;
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 12px 24px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      font-size: 2.8rem;
      color: #38bdf8;
      margin-bottom: 1rem;
    }

    p.description {
      text-align: center;
      color: #e2e8f0;
      margin-bottom: 2rem;
      font-size: 1.2rem;
    }

    form .form-group {
      margin-bottom: 1.5rem;
    }

    form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    form input, form textarea, form select {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #0f172a;
      color: #f9fafb;
    }

    form input::placeholder,
    form textarea::placeholder {
      color: #94a3b8;
    }

    .btn {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 50px;
      background: #38bdf8;
      color: #0f172a;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      margin-top: 1rem;
    }

    .btn:hover {
      background: #0ea5e9;
      transform: scale(1.05);
    }

    .hero {
      width: 100%;
      overflow: hidden;
      border-radius: 12px;
      margin-bottom: 2rem;
    }

    .hero img {
      width: 100%;
      object-fit: cover;
      max-height: 250px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
    <nav>
    <h1>Safe Haven</h1>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="adoption.html">Adoption</a></li>
      <li><a href="foster.html">Foster</a></li>
      <li><a href="donation.html">Donation</a></li>
      <li><a href="volunteer.html">Volunteer</a></li>
      <li><a href="shelter-map.html">Shelter Map</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="signup.html">Sign Up</a></li>
      <li><a href="contact.html">contact us</a></li>
      <li><a href="about.html">About us</a></li>
      
    </ul>
  </nav>

  <div class="volunteer-container" id="volunteer-form-section">
    <div class="hero">
      <img src="https://www.animalleague.org/wp-content/uploads/2017/03/volunteer-get-involved-adoption-center-05042017.jpg" alt="Volunteering Image">
    </div>
    <h2>Become a Volunteer</h2>
    <p class="description">Join our mission to bring hope and care to those in need. Lend your time and heart for a better tomorrow.</p>
    <form id="volunteer-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required />
      </div>
      <div class="form-group">
        <label for="area">Preferred Area to Help</label>
        <select id="area" required>
          <option value="children">Helping Children</option>
          <option value="animals">Animal Shelter</option>
          <option value="education">Education Support</option>
          <option value="events">Organizing Events</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Why do you want to volunteer?</label>
        <textarea id="message" rows="4" placeholder="Share your motivation..." required></textarea>
      </div>
      <button class="btn" type="submit">Join Us</button>
    </form>
  </div>

  <script>
    document.getElementById("volunteer-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;

      const container = document.getElementById("volunteer-form-section");
      container.innerHTML = `
        <div style="text-align:center; padding: 3rem;">
          <h2 style="color:#38bdf8; font-size: 2.5rem;">Thank You, ${name || 'Volunteer'}! ðŸ™Œ</h2>
          <p style="font-size:1.2rem; color:#e2e8f0;">We're grateful you're joining our team.<br>We'll be in touch with more details soon!</p>
          <a href="home.html" style="display:inline-block; margin-top:2rem; padding:0.8rem 2rem; background:#38bdf8; color:#0f172a; font-weight:700; border-radius:50px; text-decoration:none;">Back to Home</a>
        </div>
      `;
    });
  </script>
</body>
</html>
