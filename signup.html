<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup | Safe Haven</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f2937, #111827);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #f9fafb;
      flex-direction: column;
    }

    nav {
      background-color: rgba(31, 41, 55, 0.95);
      color: white;
      padding: 1rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #38bdf8;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      color: #f9fafb;
      text-decoration: none;
      font-weight: 600;
      padding: 0.2rem 0.2rem;
      border-radius: 6px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #38bdf8;
      color: #0f172a;
    }

    .container {
      display: flex;
      background: #1e293b;
      border-radius: 20px;
      overflow: hidden;
      max-width: 1000px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      margin-top: 6rem;
    }

    .illustration {
      flex: 1;
      background: url('https://cdn.dribbble.com/userupload/8891002/file/original-b6ffda5a1debe843934f42bdef57d338.png?resize=752x') no-repeat center center/cover;
    }

    .form-section {
      flex: 1;
      padding: 3rem 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #0f172a;
    }

    .form-section h2 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #38bdf8;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #e2e8f0;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #1e293b;
      color: #f9fafb;
    }

    .form-group input::placeholder {
      color: #94a3b8;
    }

    .btn {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 50px;
      background: #38bdf8;
      color: #0f172a;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background: #0ea5e9;
      transform: scale(1.03);
    }

    .switch {
      margin-top: 1rem;
      font-size: 0.95rem;
      text-align: center;
    }

    .switch a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
    <nav>
    <h1>Safe Haven</h1>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="adoption.html">Adoption</a></li>
      <li><a href="foster.html">Foster</a></li>
      <li><a href="donation.html">Donation</a></li>
      <li><a href="volunteer.html">Volunteer</a></li>
      <li><a href="shelter-map.html">Shelter Map</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="signup.html">Sign Up</a></li>
      <li><a href="contact.html">contact us</a></li>
      <li><a href="about.html">About us</a></li>
      
    </ul>
  </nav>

  <div class="container">
    <div class="illustration"></div>
    <div class="form-section">
      <h2>Create Account</h2>
      <form>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password">
        </div>
        <button class="btn" type="submit">Sign Up</button>
      </form>
      <div class="switch">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </div>
  </div>
</body>
</html>
