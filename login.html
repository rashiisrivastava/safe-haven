<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Safe Haven</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f2937, #111827);
      color: #f9fafb;
      min-height: 100vh;
    }

   nav {
      background-color: rgba(31, 41, 55, 0.95);
      color: white;
      padding: 1rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #38bdf8;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      color: #f9fafb;
      text-decoration: none;
      font-weight: 600;
      padding: 0.2rem 0.2rem;
      border-radius: 6px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #38bdf8;
      color: #0f172a;
    }

    .login-container {
      max-width: 450px;
      margin: 5rem auto;
      background-color: #1e293b;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.4);
      text-align: center;
    }

    h2 {
      font-size: 2.5rem;
      color: #38bdf8;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    input {
      padding: 0.9rem;
      border: none;
      border-radius: 10px;
      background: #0f172a;
      color: #f9fafb;
      font-size: 1rem;
    }

    input::placeholder {
      color: #94a3b8;
    }

    .btn {
      background: #38bdf8;
      color: #0f172a;
      padding: 0.9rem;
      border: none;
      border-radius: 50px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s ease;
      font-size: 1.05rem;
    }

    .btn:hover {
      background: #0ea5e9;
      transform: scale(1.05);
    }

    .signup-link {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .signup-link a {
      color: #38bdf8;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
    <nav>
    <h1>Safe Haven</h1>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="adoption.html">Adoption</a></li>
      <li><a href="foster.html">Foster</a></li>
      <li><a href="donation.html">Donation</a></li>
      <li><a href="volunteer.html">Volunteer</a></li>
      <li><a href="shelter-map.html">Shelter Map</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="signup.html">Sign Up</a></li>
      <li><a href="contact.html">contact us</a></li>
      <li><a href="about.html">About us</a></li>
      
    </ul>
  </nav>

  <div class="login-container">
    <h2>Login to Safe Haven</h2>
    <form>
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <button type="submit" class="btn">Login</button>
    </form>
    <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
  </div>
</body>
</html>
