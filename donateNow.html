<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate | Safe Haven</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f2937, #111827);
      color: #f9fafb;
      min-height: 100vh;
    }

    nav {
      background-color: rgba(31, 41, 55, 0.95);
      color: white;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #38bdf8;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      color: #f9fafb;
      text-decoration: none;
      font-weight: 600;
      padding: 0.2rem 0.5rem;
      border-radius: 6px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #38bdf8;
      color: #0f172a;
    }

    .donation-container {
      max-width: 800px;
      margin: 6rem auto;
      background-color: #1e293b;
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 12px 24px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      font-size: 2.8rem;
      color: #38bdf8;
      margin-bottom: 1rem;
    }

    p.description {
      text-align: center;
      color: #e2e8f0;
      margin-bottom: 2rem;
      font-size: 1.2rem;
    }

    form .form-group {
      margin-bottom: 1.5rem;
    }

    form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    form input, form select {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #0f172a;
      color: #f9fafb;
    }

    form input::placeholder {
      color: #94a3b8;
    }

    .btn {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 50px;
      background: #38bdf8;
      color: #0f172a;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      margin-top: 1rem;
    }

    .btn:hover {
      background: #0ea5e9;
      transform: scale(1.05);
    }

    .image-banner {
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 2rem;
    }

    .image-banner img {
      width: 100%;
      object-fit: cover;
      max-height: 250px;
    }
  </style>
</head>
<body>
  <nav>
    <h1>Safe Haven</h1>s
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="adoption.html">Adoption</a></li>
      <li><a href="foster.html">Foster</a></li>
      <li><a href="donation.html">Donation</a></li>
      <li><a href="volunteer.html">Volunteer</a></li>
      <li><a href="shelter-map.html">Shelter Map</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="signup.html">Sign Up</a></li>
      <li><a href="contact.html">contact us</a></li>
      <li><a href="about.html">About us</a></li>
      
    </ul>
  </nav>

  <div class="donation-container">
    <div class="image-banner">
      <img src="https://images.unsplash.com/photo-1588776814546-b8a9e9f32be8" alt="Donation Help">
    </div>
    <h2>Support Our Cause</h2>
    <p class="description">Your contribution helps provide food, shelter, and care to homeless children and animals.</p>
    <form id="donation-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="amount">Donation Amount (INR)</label>
        <input type="number" id="amount" placeholder="Enter amount" required>
      </div>
      <div class="form-group">
        <label for="purpose">Purpose</label>
        <select id="purpose" required>
          <option value="children">Child Welfare</option>
          <option value="pets">Animal Rescue</option>
          <option value="general">General</option>
        </select>
      </div>
      <button class="btn" type="submit">Submit Donation</button>
    </form>
  </div>

  <script>
    document.getElementById("donation-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;

      const container = document.querySelector(".donation-container");
      container.innerHTML = `
        <div style="text-align:center; padding: 3rem;">
          <h2 style="color:#38bdf8; font-size: 2.5rem;">Thank You, ${name || 'Donor'}! ðŸ’–</h2>
          <p style="font-size:1.2rem; color:#e2e8f0;">Your generous donation helps make a real difference.<br>We truly appreciate your support.</p>
          <a href="home.html" style="display:inline-block; margin-top:2rem; padding:0.8rem 2rem; background:#38bdf8; color:#0f172a; font-weight:700; border-radius:50px; text-decoration:none;">Back to Home</a>
        </div>
      `;
    });
  </script>
</body>
</html>
